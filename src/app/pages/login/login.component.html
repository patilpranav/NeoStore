<div class="box-container">
    <a class="redirect-home" routerLink="/home">NeoSTORE</a>
<div class="login-container">
    <div class="img-container">
        <img src="../../../assets/pana.png" alt="random img">
    </div>
    <div class="form-container">
        <div class="form">
            <div class="title">
                <h4>LOG IN</h4>
            </div>
            <form [formGroup]="loginForm">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="youremail@address.com" formControlName="email">
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
                  <small id="emailHelp" class="form-text text-muted"><a href="">Forget Password</a></small>
                </div>
                <div class="btn-container">
                    <button class="common-btn" (click)="login()" type="submit">Continue</button>
                </div>

                <div class="signup-link">
                    <small>New to NeoSTORE? <a href="">Sign up</a></small>
                </div>
                
              </form>
            
        </div>

    </div>
</div>

</div>
